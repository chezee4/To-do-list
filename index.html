<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To-do-list</title>
</head>
<body>
    <div class="wrapper">
        <div class="flex-container">
            <div class="to-do-list__container bg-white">
                <div class="to-do__content">
                    <h1 class="to-do__title">Things to do</h1>
                    <form action="#" class="to-do__form">
                        <input class="input" type="text"  placeholder="Enter a task">
                        <button class="button-add" type="submit">Add</button>
                    </form>
                    <p class="text">Максимальна кількість символів 35</p>
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
